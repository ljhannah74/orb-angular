<form [formGroup]="searchForm">
    <label>State:</label>
    <select formControlName="stateId" (change)="onSelect($event)">
        <option value="0">--Select--</option>
        <option *ngFor="let state of states" [value]="state.stateId">{{state.st}}</option>
        <br/><br/>
    </select>
</form>
